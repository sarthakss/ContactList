<form class="form-horizontal" ng-controller="UpdateContactController" name="contactForm">
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-8">
      <input type="firstname" ng-model="form.firstName" class="form-control" id="inputFirstName" placeholder ="{{updateContactVm.contact.firstName}}" required>
    </div>
     <div class="errors" 
                ng-messages="contactForm.model.$error"
                ng-if="contactForm.model.$dirty">
                <p ng-message="required">First Name is required</p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-8">
      <input type="lastname" ng-model="form.lastName" class="form-control" id="inputLastName" placeholder="{{updateContactVm.contact.lastName}}" required>
    </div>
    <div class="errors" 
                ng-messages="contactForm.model.$error"
                ng-if="contactForm.model.$dirty">
                <p ng-message="required">Last Name is required</p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-8">
      <input type="email"  ng-model="form.email" class="form-control" id="inputEmail" placeholder="{{updateContactVm.contact.email}}" required>
    </div>
    <div class="errors" 
                ng-messages="contactForm.model.$error"
                ng-if="contactForm.model.$dirty">
                <p ng-message="required">Email is required</p>
                <p ng-message="email">Enter Valid Email Id</p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputphoneNumber" class="col-sm-2 control-label">Phone Number:</label>
    <div class="col-sm-8">
      <input type="number" ng-pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/" ng-model="form.phoneNumber" class="form-control" id="inputphoneNumber" placeholder="{{updateContactVm.contact.phoneNumber}}" required>
    </div>
    <div class="errors" 
                ng-messages="contactForm.model.$error"
                ng-if="contactForm.model.$dirty">
     <p ng-message="required">This field is required</p>
     <p ng-message="pattern">Must be a valid 10 digit phone number</p>
   </div>
    
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button ng-click="updateContact()" type="submit" class="btn btn-default">Update Contact</button>
    </div>
  </div>
  
</form>
