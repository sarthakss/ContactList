<form class="form-horizontal" ng-controller="AddContactController">
  
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-8">
      <input type="firstname" ng-model="form.firstName" class="form-control" id="inputFirstName" placeholder="Enter First Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-8">
      <input type="lastname" ng-model="form.lastName" class="form-control" id="inputLastName" placeholder="Enter Last Name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-8">
      <input type="email"  ng-model="form.email" class="form-control" id="inputEmail" placeholder="Enter Email ID">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputphoneNumber" class="col-sm-2 control-label">Phone Number:</label>
    <div class="col-sm-8">
      <input type="phoneNumber" ng-model="form.phoneNumber" class="form-control" id="inputphoneNumber" placeholder="Enter Phone Number">
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="addContact()" type="submit" class="btn btn-default">Add Contact</button>
    </div>
  </div>
  
</form>
